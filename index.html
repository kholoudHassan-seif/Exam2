    <section id="contact-us" class="bg-warning py-4 ">
        <div class="container ">
            <div class="row -4">       
                <h2>Contact Us</h2>        
                <div class="col-md-6 ">             
                                  
                        <input class="form-control input-lg m-2 text-center" id="usernameInput" type="text" placeholder="Enter Your Name">
                        <p id="usernameAlert" class="d-none text-danger">include at least 3 letters starting with capital, second name is optional</p>
                        <input id="userPhoneInput" class="form-control input-lg m-2 text-center" type="number" placeholder="Enter Your Phone">
                        <input id="userPasswordInput" class="form-control input-lg m-2 text-center" type="password" placeholder="Enter Password">
                        <p id="userPasswordAlert" class="d-none text-danger m-0">you must strenth your password, from 5 to 15 characters</p>
                        <a  id="Loginbtn" onclick="Submit()" class=" form-control mx-auto btn btn-info  w-25 mt-3 "  >Login</a> 
  
                </div>  
                <div class="col-md-6">             
                        <input  id="userEmailInput" class="form-control input-lg m-2 text-center" type="email" placeholder="Enter Email">
                        <p id="userEmailAlert" class="d-none text-danger">name@example.com</p>
                        <input id="userAgeLogin" class="form-control input-lg m-2 text-center" type="number" placeholder="Enter Age">
                        <input  id="userRePassLogin" class="form-control input-lg m-2 text-center" type="password" placeholder="Enter RePassword">
                        <p id="filldatamsg" class="text-danger d-none" >All inputs is required</p>
                </div>       
            </div>
        </div>
           
    </section>
